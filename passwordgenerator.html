<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-6 max-w-md w-full relative">
        <h2 class="text-2xl font-bold mb-4 text-center">ğŸ” Password Generator</h2>

        <!-- Password Output -->
        <div class="relative mb-4">
            <input type="text" id="passwordOutput" readonly class="w-full border rounded-lg py-2 px-3 pr-10 text-lg font-mono text-gray-700 focus:outline-none" placeholder="Generated password" />
            <i id="copyIcon" class="fas fa-copy absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 cursor-pointer hover:text-blue-600" title="Copy password"></i>
        </div>

        <!-- Options -->
        <div class="flex flex-col gap-3 text-sm text-gray-700 mb-4">
            <label><input type="checkbox" id="uppercase" checked class="mr-2"> Uppercase (A-Z)</label>
            <label><input type="checkbox" id="lowercase" checked class="mr-2"> Lowercase (a-z)</label>
            <label><input type="checkbox" id="numbers" checked class="mr-2"> Numbers (0-9)</label>
            <label><input type="checkbox" id="symbols" checked class="mr-2"> Symbols (!@#$...)</label>
            <label>Password Length:
                <input type="number" id="length" min="4" max="32" value="12" class="ml-2 w-16 border rounded px-2 py-1 text-sm" />
            </label>
        </div>

        <!-- Generate Button -->
        <button id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
            âš¡ Generate Password
        </button>

        <!-- Notification -->
        <div id="notification" class="absolute bottom-[-3rem] left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded shadow transition-opacity duration-300 opacity-0">
            ğŸ“‹ Password Copied!
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
